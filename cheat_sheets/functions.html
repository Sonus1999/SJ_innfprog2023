<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <p id="parametertest"></p>
    <h2>Alderskalkulator</h2>
    <p id ="kalkis"></p>

    <script>
        //Deklarere en funkjson kalt testFunction
        function testFunction() {
            console.log("testFunction kjører")

            const testing = true
            
            if(testing) {
                document.getElementById("test").innerHTML = "Testing er ok"
            } else {
                document.getElementById("test").innerHTML = "Testing feilet"
            }

        } 

        //Kjører testFunction()
        testFunction()

        //Deklarer en funkjon med parameter 
        function alarmClock(day, time) {
            console.log(day, time)
            if(day !== "saunday" && time === "06.30") {
                document.getElementById("parametertest").innerHTML = "WAKE UP!"
            }
        }

        //Kjøre funkjsonen alarmClock
        alarmClock("thursday", "06:30")

        //Deklarere en alderskalkulatorfunksjon med to parametere: 
        //En persons fødselsår og året vi skal regne ut alderen i (med en standard verdi)
        function ageCalculator(birthyear, year = 2023) {
            const age = year - birthyear
            let text = ""
            if(year < 2023) {
                text = `I ${year} var du ${age} år gammel`
            } else if (year > 2023) {
                text = `I ${year} vil du være ${age} år gammel`
            } else {
                text = `I år er du ${age} år gammel`
            }
            document.getElementById("kalkis").innerHTML = text
        }

        //Kalle funskjon: 
        ageCalculator(1999, 2050)

    </script>
</body>
</html>
