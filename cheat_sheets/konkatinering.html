<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konkatinering cheat sheet</title>
</head>
<body>
    <p id ="mailStandard"></p>
    <p id ="mailTemplit"></p>

    <script>
        const name = "Sondre Jonsson"
        const mail = "sondrej@hiof.no"

        //Standard konkatinering med plusstegn
        const mailCodeStandard = "<a href ='mailto:" + mail + "'>Send epost til " + name + "<a>"
        document.getElementById("mailStandard").innerHTML = mailCodeStandard

        //Template literals 
        const mailCodeTempList = `<a href="mailto:${mail}"> Send epost til ${name}</a>`
        document.getElementById("mailTemplit").innerHTML = mailCodeTempList
    </script>
    
</body>
</html>
