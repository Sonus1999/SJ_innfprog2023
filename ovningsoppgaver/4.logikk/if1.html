<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        const name = "Sondre"
        let utskrift = ""

        if(name === "Sondre") {
            utskrift = "Mitt navn er Sondre Jønsson"
        } else {
            utskrift = "Mitt navn er ikke Sondre Jønsson"
        }

        document.getElementById("utskrift").innerHTML = utskift 
    </script>
</body>
</html>
