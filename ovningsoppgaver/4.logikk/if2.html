<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        const age = 40
        let utskift = ""

        if(age < 18) {
            utskrift = "Du er ikke myndig."
        } else if(age <= 62) {
            utskift = "Du er myndig og klar for studier eller arbiedslivet."
        } else {
            utskrift = "Du er pensjonsklar"
        }

        document.getElementById("utskirft").innerHTML = utskift
    </script>
</body>
</html>
